    authorizationUrl: "https://accounts.google.com/o/oauth2/auth"
    x-google-issuer: "https://securetoken.google.com/lolo-app-staging-1"
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/metadata/x509/securetoken@system.gserviceaccount.com"
    x-google-audiences: "lolo-app-staging-1"

  BLOCKING_FUNCTION_TOKEN_AUTH:
    type: "oauth2"
    flow: "implicit"
    authorizationUrl: "https://accounts.google.com/o/oauth2/auth"
    x-google-issuer: "https://accounts.google.com"
    x-google-jwks_uri: "https://www.googleapis.com/oauth2/v1/certs"
    x-google-audiences: "before-user-create-function"

  DOCUMENT_VALIDATOR_FUNCTION_TOKEN_AUTH:
    type: "oauth2"
    flow: "implicit"
    authorizationUrl: "https://accounts.google.com/o/oauth2/auth"
    x-google-issuer: "https://accounts.google.com"
    x-google-jwks_uri: "https://www.googleapis.com/oauth2/v1/certs"
    x-google-audiences: "document-validator-cloud-function"

  # token auth that could be used in all the endpoints to test in postman
  GCLOUD_TOKEN_AUTH:
    type: "oauth2"
    flow: "implicit"
    authorizationUrl: "https://accounts.google.com/o/oauth2/auth"
    x-google-issuer: "https://accounts.google.com"
    x-google-jwks_uri: "https://www.googleapis.com/oauth2/v1/certs"
    x-google-audiences: "32555940559.apps.googleusercontent.com"

responses:
  Success:
    description: "Operation Completed successfully"
    schema:
      type: "object"

